
   
{% extends 'base.html' %}

{% block title %}
Feedback
{% endblock title %}

{% block body %}

<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<h2 class="text-center text-white bg-primary">FeedBack</h2>

<br>
<form action="/pf" method="post" class="jumbotron">

<div class="form-group">

<input type="email" class="form-control" name="email" value={{current_user.email}}  required>

</div>

<div class="form-group">

<input type="text" class="form-control" name="feedback" placeholder="feedback" required>

</div>


  <button type="submit" class="btn btn-success btn-sm btn-block">Confirm</button>

</form>

</div>
<div class="col-md-4"></div>

</div>

</div>

{% endblock body %}
